    <script>
        window.alert(`olá`)
       
        //ORDEM DE PRECEDÊNCIA !
        
        let n0 = 5 + 3
        let n1 = n0 % 5          //Resultado é = ao resto da divisão
        let n2 = 5 * n1 ** 2     // * é Multiplicação e ** é Potência
        let n3 = 10 - n0 / 2     // Precedência, Divisão é feita primeiro
        let n4 = 6 * 2 / n2      // Precedência, Multiplicação é feita primeiro
        let n5 = n1 % n4 + 4 / n4  // Precedência, resto e divisão são feitas primeiro e depois a soma

        //Para dar Precedência na soma ou operadores menores, deve colocar dentro de ()
        let n6 = n1 % (n4 + 4) / n4

        
        window.alert(`os resultados são ${n0}, ${n1}, ${n2}, ${n3}, ${n4}, ${n5} e ${n6} `) //, 
       

    </script>
